<button
  id="modal-open-info-htm"
  type="button"
  class="inline-flex rounded-lg bg-indigo-800 px-4 py-3 text-sm font-semibold text-gray-50 shadow-lg shadow-indigo-300/40 outline-offset-4 outline-black hover:bg-indigo-700 focus:outline-4 lg:py-2.5 lg:text-base dark:shadow-none dark:outline-white"
>
  Open Modal
</button>
<dialog
  id="modal-container-info-htm"
  class="fixed inset-0 z-50 h-screen w-screen overflow-hidden bg-gray-500/0 backdrop:backdrop-blur-sm"
  aria-labelledby="modal-title-info-htm"
  aria-modal="true"
>
  <div
    class="grid w-full items-center justify-items-center px-4 pb-20 pt-4 text-center text-zinc-900 sm:p-0 dark:text-gray-50"
  >
    <div
      id="modal-content-info-area-htm"
      class="flex flex-col overflow-hidden rounded-lg bg-gray-50 text-left text-gray-900 shadow-xl sm:my-8 sm:w-full sm:max-w-lg sm:align-middle dark:bg-zinc-800 dark:text-white"
    >
      <h3
        id="modal-title-info-htm"
        class="mb-4 w-full border-b border-gray-300 p-4 text-lg font-semibold dark:border-zinc-700"
      >
        Information
      </h3>
      <p class="mx-2 mb-4 px-4 text-lg">
        This is to inform you that the current version of the app is outdated.
        Please update to the latest version.
      </p>

      <div
        class="flex w-full flex-row items-end justify-end gap-x-4 border-t border-gray-300 px-4 py-4 dark:border-zinc-700"
      >
        <button
          type="button"
          class="inline-flex rounded-lg border border-gray-400 bg-gray-100 px-4 py-3 text-sm font-semibold text-gray-950 outline-offset-4 outline-black hover:border-gray-500 hover:bg-gray-200 focus:outline-4 lg:py-2.5 lg:text-base dark:border-zinc-700 dark:bg-zinc-950 dark:text-gray-50 dark:outline-white dark:hover:border-zinc-500 dark:hover:bg-zinc-900"
          id="modal-close-info-htm"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</dialog>

<script>
  /**
   * Initializes the information modal functionality.
   *
   * This function sets up the event listeners for the modal's open and close buttons,
   * as well as the logic to close the modal when the user clicks outside of it.
   *
   * The function first retrieves the necessary DOM elements, including the modal container,
   * the close button, and the open button. If any of these elements are not found, the
   * function returns early.
   *
   * The open button's click event listener shows the modal and adds a click event listener
   * to the document to close the modal when the user clicks outside of it.
   *
   * The close button's click event listener simply closes the modal.
   */
  function modalInitilizationInfo() {
    console.log("modalInitilizationInfo");
    const modal = document.getElementById("modal-container-info-htm");
    const closeButton = document.getElementById("modal-close-info-htm");
    const openModalButton = document.getElementById("modal-open-info-htm");
    if (!modal || !openModalButton || !closeButton) return;
    openModalButton?.addEventListener("click", (event) => {
      event.stopPropagation();
      modal?.showModal();
      document?.addEventListener("click", closeWhenClickedOutside);
    });

    closeButton?.addEventListener("click", () => {
      modal?.close();
    });
  }

  /**
   * Closes the information modal when the user clicks outside of it.
   *
   * This function is called when the user clicks anywhere on the document. It checks if the
   * click target is outside of the modal content area, and if so, it closes the modal and
   * removes the click event listener.
   *
   * @param {MouseEvent} event - The click event object.
   */
  function closeWhenClickedOutside(event) {
    const modal = document.getElementById("modal-container-info-htm");
    const modalArea = document.getElementById("modal-content-info-area-htm");
    console.log(modalArea);
    if (!modalArea?.contains(event.target)) {
      modal?.close();
      document.removeEventListener("click", closeWhenClickedOutside);
    }
  }

  modalInitilizationInfo();
</script>
